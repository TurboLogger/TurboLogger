apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: turbologger-ingress
  namespace: turbologger
  labels:
    app.kubernetes.io/name: turbologger
    app.kubernetes.io/component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - turbologger.yourdomain.com
        - metrics.turbologger.yourdomain.com
      secretName: turbologger-tls
  rules:
    - host: turbologger.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: turbologger-service
                port:
                  number: 80
    - host: metrics.turbologger.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: turbologger-service
                port:
                  number: 9090